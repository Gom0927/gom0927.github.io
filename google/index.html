<!DOCTYPE html>
<html lang=ko>
    <head>
        <meta charset="UTF-8">
        <title>Qoogle</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/css/qoogle.css">
    </head>
    <body>
        <h1 class="mx-auto"><span>Q</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span></h1>
        <form action="https://google.co.kr/search" method="GET">
            <div class="search-bar mx-auto mt-5 input-group mb-3">
                <input name="q" type="text" class="form-control rounded-pill" placeholder="Google 검색 또는 URL 입력" aria-label="" aria-describedby="basic-addon2">
            </div>
        </form>
    </body>
</html>
